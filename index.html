<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <table> 
      <tr> 
        <td colspan="4"><input type="text" class="display"/></td> 
      </tr> 
      <tr>
        <td colspan="3"><button value="C" id="clear">C</button></td> 
        <td><button value="/" class="operator" id="divide">/</button></td>
      </tr>
      <tr>
        <td><button value="7">7</button> </td> 
        <td><button value="8">8</button> </td> 
        <td><button value="9">9</button></td> 
        <td><button value="*" class="operator" id="multiply">*</button> </td> 
      </tr>
      <tr> 
        <td><button value="4">4</button> </td> 
        <td><button value="5">5</button></td> 
        <td><button value="6">6</button></td> 
        <td><button value="-" class="operator" id="subtract">-</button> </td> 
     </tr> 
      <tr> 
        <td><button value="1">1</button></td> 
        <td><button value="2">2</button> </td> 
        <td><button value="3">3</button> </td> 
        <td><button value="+" class="operator" id="add">+</button> </td> 
      </tr> 
      <tr> 
        <td colspan="2"><button value="0">0</button> </td> 
        <td><button value="." id="dot">.</button> </td> 
        <td><button value="=" id="equal">=</button> </td> 
      </tr> 
    </table> 
  <script src="index.js"></script>
</body>
</html>
